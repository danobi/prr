[package]
name = "prr"
description = "Mailing list style code reviews for github"
license-file = "LICENSE"
repository = "https://github.com/danobi/prr"
version = "0.5.1"
edition = "2021"

[dependencies]
anyhow = "1.0"
clap = { version = "3.1", features = ["derive"] }
lazy_static = "1.4"
octocrab = "0.15"
regex = "1.5"
reqwest = "0.11"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
tempfile = "3.3.0"
tokio = { version = "1.17", default-features = false, features = ["macros", "rt-multi-thread"] }
toml = "0.5"
xdg = "2.4"
xdg-utils = "0.4"
fs-err = "2.8.1"
which = "4.3"
log = "0.4.17"
env_logger = "0.9.1"
